<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/goods.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>store</title>
  </head>
  <body>
<div class="single-goods">
  <div class="container">
      <div class="single-goods-left">
        <div class="goods-img-max">
          <img src="images/1.png" alt="">
        </div>
        <div class="goods-img-min">
          <img src="images/2.png" alt="">
          <img src="images/3.png" alt="">
          <img src="images/4.png" alt="">
        </div>
      </div>
      <div class="single-goods-right">
        <div class="single-goods-card">
          <h1>NIGHT TOWER LATER</h1>
          <p class="min-description">Thower+Kit+Kat</p>
          <p class="full-description">
          A tower is a tall structure, taller than it is wide, often by a significant margin... </p>
          <div class="choose-size">
            <div class="left">
              Choose size:
              <span class="size active">S</span>
              <span class="size">M</span>
              <span class="size">L</span>
              <span class="size">xL</span>
            </div>
            <div class="right">
              Choose quantity:
              <button>+</button><span class="active">3</span><button>-</button>
            </div>
  </div>
</div>
</div>
</div>
</div>
